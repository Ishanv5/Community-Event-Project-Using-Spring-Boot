<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Create New Event</h1>
    <form th:action="@{/events}" th:object="${event}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" th:field="*{location}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime" th:field="*{startTime}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" th:field="*{endTime}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Back to Events</a>
</div>
</body>
</html>
