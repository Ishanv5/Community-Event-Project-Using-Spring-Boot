<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4" th:text="${event.name}">Event Name</h1>
    <p th:text="'Description: ' + ${event.description}"></p>
    <p th:text="'Location: ' + ${event.location}"></p>
    <p th:text="'Start Time: ' + ${event.startTime}"></p>
    <p th:text="'End Time: ' + ${event.endTime}"></p>

    <form th:action="@{/events/{id}/rsvp(id=${event.id})}" method="post">
        <div class="form-group">
            <label for="userEmail">RSVP Email:</label>
            <input type="email" id="userEmail" name="userEmail" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary mt-3">RSVP</button>
    </form>

    <form th:action="@{/events/{id}/tickets(id=${event.id})}" method="post" class="mt-4">
        <div class="form-group">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" class="form-control" />
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" min="1" />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Purchase Ticket</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Back to Events</a>
</div>
</body>
</html>
